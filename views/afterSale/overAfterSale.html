<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>开始售后服务</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/module/admin.css?v=318" />
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
    <script type="text/javascript" src="../../assets/js/common.js?v=318"></script>
    <script type="text/javascript" src="../../assets/js/util.js?v=318"></script>
    <script type="text/javascript" src="../../assets/js/url.js?v=318"></script>
    <script type="text/javascript" src="../../assets/js/htmlUtil.js?v=318"></script>
    <style>
        .layui-form-label {
            padding: 0;
            margin-top: 9px;
            margin-right: 9px;
        }
        
        .layui-textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <div style="width:100%">
        <form id="afterSaleForm1" lay-filter="afterSaleForm1" class="layui-form model-form">
            <div>
                <div class="layui-form-item" style="display: inline-block; width: 30%;">
                    <label class="layui-form-label">服务主题</label>
                    <div class="layui-input-block">
                        <input type="text" style="background-color: rgb(174, 192, 192);" name="afterSaleServiceTopic" id="afterSaleServiceTopic" disabled class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="display: inline-block; width: 30%;">
                    <label class="layui-form-label">服务分类</label>
                    <div class="layui-input-block">
                        <input type="text" style="background-color: rgb(174, 192, 192);" name="afterSaleServiceCategory" id="afterSaleServiceCategory" disabled class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="display: inline-block; width: 30%;">
                    <label class="layui-form-label" id='Model'>服务产品</label>
                    <div class="layui-input-block">
                        <input type="text" style="background-color: rgb(174, 192, 192);" name="productName" id="productName" disabled class="layui-input">
                    </div>
                </div>
            </div>
            <div>
                <div class="layui-form-item" style="display: inline-block; width: 30%;">
                    <label class="layui-form-label">客户</label>
                    <div class="layui-input-block">
                        <input type="text" style="background-color: rgb(174, 192, 192);" name="customerName" id="customerName" disabled class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="display: inline-block;width: 30%;">
                    <label class="layui-form-label">联系人</label>
                    <div class="layui-input-block">
                        <input type="text" style="background-color: rgb(174, 192, 192);" name="contacts" id="contacts" disabled class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="display: inline-block; width: 30%;">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-block">
                        <input type="text" style="background-color: rgb(174, 192, 192);" name="contactNum" id="contactNum" disabled class="layui-input">
                    </div>
                </div>
            </div>
            <div>
                <div class="layui-form-item" style="display: inline-block;width: 30%;">
                    <label class="layui-form-label" id='Model'>处理人员</label>
                    <div class="layui-input-block">
                        <input type="text" style="background-color: rgb(174, 192, 192);" name="userName" id="userName" disabled class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="display: inline-block;width: 30%;">
                    <label class="layui-form-label">归属部门</label>
                    <div class="layui-input-block">
                        <input type="text" style="background-color: rgb(174, 192, 192);" name="departmentName" id="departmentName" disabled class="layui-input">
                    </div>
                </div>
            </div>
            <!-- 分隔符 -->
            <hr>
            <div>
                <div class="layui-form-item" style="display: inline-block;width: 30%;">
                    <label class="layui-form-label layui-form-required" style="width: 100px;">服务结束时间</label>
                    <div class="layui-input-block">
                        <input type="text" autocomplete="off" class="layui-input" id="overtest" name="serviceEndTime" lay-reqText="请输入服务结束时间" class="layui-input" lay-verType="tips" lay-verify="required|serviceEndTime" placeholder="yyyy年MM月dd日">
                    </div>
                </div>
            </div>
            <div>
                <div class="layui-form-item" style="display: inline-block; width: 30%;">
                    <label class="layui-form-label layui-form-required" style="width: 70px;">收费金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="chargeAmount" autocomplete="off" placeholder="只允许输入数字" lay-reqText="请输入收费金额" class="layui-input" lay-verType="tips" lay-verify="required|number" oninput="if(value.length>10)value=value.slice(0,10)">
                    </div>
                </div>
            </div>
            <div>
                <div class="layui-form-item" style="display: inline-block; width: 30%;">
                    <label class="layui-form-label layui-form-required" style="width: 70px;">车旅费</label>
                    <div class="layui-input-block">
                        <input type="text" name="travelExpenses" autocomplete="off" placeholder="只允许输入数字" lay-reqText="请输入车旅费" class="layui-input" lay-verType="tips" lay-verify="required|travelExpenses" oninput="if(value.length>10)value=value.slice(0,10)">
                    </div>
                </div>
                <div class="layui-form-item" style="display: inline-block;width: 30%;">
                    <label class="layui-form-label layui-form-required" style="width: 70px;">住宿费</label>
                    <div class="layui-input-block">
                        <input type="text" name="hotelExpense" autocomplete="off" placeholder="只允许输入数字" lay-reqText="请输入住宿费" class="layui-input" lay-verType="tips" lay-verify="required|hotelExpense" oninput="if(value.length>10)value=value.slice(0,10)">
                    </div>
                </div>
                <div class="layui-form-item" style="display: inline-block; width: 30%;">
                    <label class="layui-form-label layui-form-required">补贴费</label>
                    <div class="layui-input-block">
                        <input type="text" name="subsidyFee" autocomplete="off" placeholder="只允许输入数字" lay-reqText="请输入补贴费" class="layui-input" lay-verType="tips" lay-verify="required|subsidyFee" oninput="if(value.length>10)value=value.slice(0,10)">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">服务内容:</label>
                <div class="layui-input-block">
                    <textarea name="serviceContent" placeholder="请输入服务内容" class="layui-textarea" lay-reqText="请输入服务内容" class="layui-input" lay-verType="tips" lay-verify="required|serviceContent" oninput="if(value.length>501)value=value.slice(0,501)"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">描述:</label>
                <div class="layui-input-block">
                    <textarea name="serviceDescription" placeholder="请输入服务描述" class="layui-textarea" lay-reqText="请输入描述" class="layui-input" lay-verType="tips" lay-verify="required|serviceDescription" oninput="if(value.length>501)value=value.slice(0,501)"></textarea>
                </div>
            </div>
            <div class="layui-form-item text-right">
                <button class="layui-btn" lay-filter="endSubmit" lay-submit>保存</button>
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
            </div>
        </form>
    </div>

    <script>
        //重新设置页面大小
        // resize();
        function child(d) {
            layui.use(['form', 'layedit', 'laydate', 'layer', 'table', 'element', 'admin', 'upload'], function() {
                var form = layui.form;
                var element = layui.element;
                var layer = layui.layer;
                var layedit = layui.layedit;
                var laydate = layui.laydate;
                var table = layui.table;
                $ = layui.jquery;
                $form = $('form');
                var admin = layui.admin;
                // 获取本地缓存
                var storage = window.localStorage;
                var userData = storage.getItem('userData');
                userData = JSON.parse(userData);
                var userId = userData.userId;
                let operatorId = userId;
                //日期   
                var nowTime = new Date();
                var startTime = laydate.render({
                        elem: '#overtest',
                        // type:'datetime',
                        format: 'yyyy-MM-dd',
                        trigger: 'click',
                        // btns: ['confirm'],
                        min: d.serviceStartTime,
                        max: 'nowTime', //默认最大值为当前日期
                    })
                    // 正则验证
                form.verify({
                        number: function(value, item) { //value：表单的值、item：表单的DOM对象
                            if (!/((^[1-9]\d*)|^0)(\.\d{0,2}){0,1}$/.test(value)) {
                                return '收费金额为正整数、不能有空格、最多保留两位小数';
                            }
                        },
                        travelExpenses: function(value, item) { //value：表单的值、item：表单的DOM对象
                            if (!/((^[1-9]\d*)|^0)(\.\d{0,2}){0,1}$/.test(value)) {
                                return '车旅费为正整数、不能有空格、最多保留两位小数';
                            }
                        },
                        hotelExpense: function(value, item) { //value：表单的值、item：表单的DOM对象
                            if (!/((^[1-9]\d*)|^0)(\.\d{0,2}){0,1}$/.test(value)) {
                                return '住宿费为正整数、不能有空格、最多保留两位小数';
                            }
                        },
                        subsidyFee: function(value, item) { //value：表单的值、item：表单的DOM对象
                            if (!/((^[1-9]\d*)|^0)(\.\d{0,2}){0,1}$/.test(value)) {
                                return '补贴费为正整数、不能有空格、最多保留两位小数';
                            }
                        },
                        serviceContent: function(value, item) { //value：表单的值、item：表单的DOM对象
                            if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                                return '不能有特殊字符';
                            }
                            if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                                return '首尾不能出现下划线\'_\'';
                            }
                            if (!/^[^\s]*$/.test(value)) {
                                return '不能输入空格哦!';
                            }
                            if (!/^.{1,500}$/.test(value)) {
                                return '最多500位哦!';
                            }
                        },
                        serviceDescription: function(value) { //value：表单的值、item：表单的DOM对象
                            if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                                return '不能有特殊字符';
                            }
                            if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                                return '不能出现下划线\'_\'';
                            }
                            if (!/^[^\s]*$/.test(value)) {
                                return '不能输入空格哦!';
                            }
                            if (!/^.{1,500}$/.test(value)) {
                                return '最多500位哦!';
                            }
                        }
                    })
                    // 表单提交
                form.on('submit(endSubmit)', function(data) {
                    console.log('=========data', data);
                    $.ajax({
                        url: endAfterSalesUrl(),
                        type: "post",
                        dataType: "json",
                        contentType: 'application/json; charset=utf-8',
                        async: true,
                        data: JSON.stringify({
                            "operatorId": operatorId,
                            "chargeAmount": data.field.chargeAmount,
                            "serviceEndTime": data.field.serviceEndTime,
                            "id": d.id,
                            "travelExpenses": data.field.travelExpenses,
                            "hotelExpense": data.field.hotelExpense,
                            "subsidyFee": data.field.subsidyFee,
                            "serviceContent": data.field.serviceDescription,
                            "serviceDescription": data.field.serviceDescription
                        }),
                        success: function(result) {
                            if (result.code == 0) {
                                layer.msg(result.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function() { //延时跳转并提示
                                    //先取到该子页面在父级页面中的name 值
                                    var index = parent.layer.getFrameIndex(Window.name);
                                    //然后用该方法关闭
                                    parent.layer.closeAll();
                                });
                            } else {
                                layer.msg(result.msg, {
                                    icon: 2
                                });
                            }
                        },
                    });
                    return false;
                });
            });
        }
    </script>
</body>

</html>
