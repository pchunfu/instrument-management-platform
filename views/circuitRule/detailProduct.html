<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>查看详情</title>

    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/module/admin.css?v=318" />
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
    <script type="text/javascript" src="../../assets/js/common.js?v=318"></script>
    <script type="text/javascript" src="../../assets/js/util.js?v=318"></script>
    <script type="text/javascript" src="../../assets/js/url.js?v=318"></script>
    <script type="text/javascript" src="../../assets/js/htmlUtil.js?v=318"></script>

    <style>
        .layui-form-item {
            margin-right: 20px;
        }
        
        .layui-form-label {
            width: 150px;
        }
        
        .layui-form-select dl {
            max-height: 120px;
        }
    </style>
</head>

<body>
    <form id="productLineEditForm" lay-filter="productLineEditForm" class="layui-form model-form" style="padding: 0;">
        <div class="layui-form-item" style="margin-top: 10px;">
            <label class="layui-form-label">产品系列名称：</label>
            <div class="layui-input-block" style="width: 297px; margin-left: 150px;">
                <input type="text" style="width: 200px;" id="productName" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 10px;">
            <label class="layui-form-label">产品系列代号：</label>
            <div class="layui-input-block" style="width: 200px; margin-left: 180px;">
                <input type="text" style="width: 200px;" id="productCode" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 10px;">
            <label class="layui-form-label">创建时间：</label>
            <div class="layui-input-block" style="width: 297px; margin-left: 150px;">
                <input type="text" style="width: 200px;" id="createTime" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 10px;">
            <label class="layui-form-label">更新时间：</label>
            <div class="layui-input-block" style="width: 297px; margin-left: 150px;">
                <input type="text" style="width: 200px;" id="updateTime" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 10px;">
            <label class="layui-form-label">描述：</label>
            <div class="layui-input-block" style="width: 297px; margin-left: 150px;">
                <input type="text" style="width: 200px;" id="description" class="layui-input" disabled>
            </div>
        </div>
        <div class="text-right">
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog" style="margin-right: 10px;font-weight: 600;">关闭</button>
        </div>
    </form>
    <script>
        //重新设置页面大小
        // resize();
        function child(d) {
            layui.use(['excel', 'laypage', 'layer', 'table', 'element', 'admin', 'form'], function() {
                var table = layui.table,
                    laypage = layui.laypage,
                    element = layui.element,
                    excel = layui.ecxel;
                var admin = layui.admin;
                var layer = layui.layer;
                var form = layui.form;
                $ = layui.jquery;
                $form = $('form');
                //获取用户信息
                var storage = window.localStorage;
                var json = storage.getItem('userData');
                var userData = JSON.parse(json);
                var userId = userData.userId;
                let operatorId = userId;
            });
        }
    </script>
</body>

</html>
