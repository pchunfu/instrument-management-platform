<html>

<head>

    <title>添加牌号库</title>

    <link rel="stylesheet" href="../../../assets/libs/layui/css/layui.css" />
    <link rel="stylesheet" href="../../../assets/module/admin.css?v=318" />
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../../../assets/libs/layui/layui.js"></script>
    <script type="text/javascript" src="../../../assets/js/common.js?v=318"></script>
    <script type="text/javascript" src="../../../assets/js/util.js?v=318"></script>

    <script type="text/javascript" src="../../../assets/js/htmlUtil.js?v=318"></script>
    <script type="text/javascript" src="../../../assets/js/element.js?v=318"></script>
    <style>
        .layui-table-view {
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div class="layui-form-item" style="margin-top: 20px;">
        <label class="layui-form-label">国标id</label>
        <div class="layui-input-inline">
            <input id="id" type="text" name="id" disabled placeholder="" lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">国标编号</label>
        <div class="layui-input-inline">
            <input id="countryStandard" type="text" name="countryStandardName" disabled placeholder="" lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文件名称</label>
        <div class="layui-input-block">
            <input id="fileName" style="width: 40%;" type="text" name="fileName" disabled placeholder="" lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文件地址</label>
        <div class="layui-input-block" style="width: auto;">
            <input id="filePath" style="width: 80%;" type="text" name="filePath" disabled placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn" style="margin-right: 20px;" type="button" ew-event="closeDialog">关闭</button>
    </div>
    <script>
        function child(d) {

        }
    </script>
</body>
